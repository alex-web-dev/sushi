<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Sushies</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Оперативная служба доставки вкуснейших блюд японской кухни в г. Москва">
  <link rel="shortcut icon" href="dist/img/icon.png">
  <!-- Critical CSS -->
</head>

<body>
  <header class="header" id="header">
    <div class="header__top header__top_fixed">
      <div class="wrapper">
        <div class="header__content">
          <a href="/sushi" class="logo header__logo">
            <img src="dist/img/logo.png" alt="" class="logo__img">
            <div class="logo__inf">
              <p class="logo__text">Sushi</p>
              <span class="logo__description">Delivery</span>
            </div>
          </a>
          <nav class="nav-menu header__nav-menu">
            <div class="menu-toggle"></div>
            <ul class="nav-menu__list">
              <li class="nav-menu__item">
                <a href="https://alex-web-dev.github.io/sushi/#roll" class="nav-menu__link">Роллы</a>
              </li>
              <li class="nav-menu__item">
                <a href="https://alex-web-dev.github.io/sushi/#sushi" class="nav-menu__link">Суши</a>
              </li>
              <li class="nav-menu__item">
                <a href="https://alex-web-dev.github.io/sushi/#pizza" class="nav-menu__link">Пицца</a>
              </li>
              <li class="nav-menu__item">
                <a href="https://alex-web-dev.github.io/sushi/#pasta" class="nav-menu__link">Лапша</a>
              </li>
              <li class="nav-menu__item">
                <a href="https://alex-web-dev.github.io/sushi/#salad" class="nav-menu__link">Салаты</a>
              </li>
            </ul>
          </nav>
          <a href="tel: +7123456789" class="header__phone">+7 123 456 789</a>
          <div class="corsine-panel header__corsine-panel">
            <a href="corsine.html" type="text" class="btn corsine-btn header__btn">
              <svg width="24" height="24" viewBox="0 0 17 17">
                <path d="M2.75 12.5c-0.965 0-1.75 0.785-1.75 1.75s0.785 1.75 1.75 1.75 1.75-0.785 1.75-1.75-0.785-1.75-1.75-1.75zM2.75 15c-0.414 0-0.75-0.337-0.75-0.75s0.336-0.75 0.75-0.75 0.75 0.337 0.75 0.75-0.336 0.75-0.75 0.75zM11.25 12.5c-0.965 0-1.75 0.785-1.75 1.75s0.785 1.75 1.75 1.75 1.75-0.785 1.75-1.75-0.785-1.75-1.75-1.75zM11.25 15c-0.414 0-0.75-0.337-0.75-0.75s0.336-0.75 0.75-0.75 0.75 0.337 0.75 0.75-0.336 0.75-0.75 0.75zM13.371 2l-0.302 2h-13.143l1.118 8.036h11.913l1.038-7.463 0.236-1.573h2.769v-1h-3.629zM12.926 5l-0.139 1h-11.574l-0.139-1h11.852zM1.914 11.036l-0.561-4.036h11.295l-0.561 4.036h-10.173z" fill="#fff" />
              </svg>
            </a>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main class="main">
    <section class="corsine">
      <div class="wrapper">
        <div class="corsine__content">
          <h1 class="title corsine__title">Корзина</h1>
          <div class="corsine__items"></div>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <div class="wrapper">
      <div class="footer__content">
        <a href="/sushi" class="logo logo_white">
          <img src="dist/img/logo.png" alt="" class="logo__img" loading="lazy">
          <div class="logo__inf">
            <p class="logo__text">Sushi</p>
            <span class="logo__description">Delivery</span>
          </div>
        </a>
        <div class="footer-menu">
          <ul class="footer-menu__list">
            <li class="footer-menu__item">
              <a href="https://alex-web-dev.github.io/sushi/#roll" class="link footer-menu__link">Роллы</a>
            </li>
            <li class="footer-menu__item">
              <a href="https://alex-web-dev.github.io/sushi/#sushi" class="link footer-menu__link">Суши</a>
            </li>
            <li class="footer-menu__item">
              <a href="https://alex-web-dev.github.io/sushi/#pizza" class="link footer-menu__link">Пицца</a>
            </li>
            <li class="footer-menu__item">
              <a href="https://alex-web-dev.github.io/sushi/#pasta" class="link footer-menu__link">Лапша</a>
            </li>
            <li class="footer-menu__item">
              <a href="https://alex-web-dev.github.io/sushi/#salad" class="link footer-menu__link">Салаты</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </footer>
  <div class="messages"></div>
  <a href="#header" class="up up_hide" title="Наверх">
    <div class="up__arrow"></div>
  </a>
  <script>
    function loadStyle(url) {
        let link = document.createElement('link');
        link.href = url;
        link.rel = 'stylesheet';
        document.body.appendChild(link);
    }

    loadStyle('dist/css/main.css');
  </script>
  <script src="dist/js/common.js"></script>
</body>

</html>
